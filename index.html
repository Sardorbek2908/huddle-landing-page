<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.css">
  <title>Mei | Huddle</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
  <header class="header">
    <img src="images/logo.svg" alt="Logo Huddle">
  </header>
  <main>
    <div class="container-huddle">
      <div class="container-img">
        <img src="images/illustration-mockups.svg" alt="Image illustration Mockups">
      </div>
      <div class="container-info">
        <h2 class="title-huddle">
          Build The Community
          <span class="huddle-block"> Your Fans Will Love</span>
        </h2>
        <p class="description-huddle">
          Huddle re-imagines the way we build communities. You have
          a voice, but so does your audience.Create connections with
          your users as you engage in genuine discussion.
        </p>

        <a href="#" class="button btn-violet">
          Register
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-footer">
      <a href="https://www.facebook.com/">
        <div class="icon icon-facebook">
          <i class="fab fa-facebook-f" data-icon="facebook" aria-hidden="true"></i>
        </div>
      </a>
      <a href="https://twitter.com/">
        <div class="icon icon-twitter">
          <i class="fab fa-twitter" data-icon="twitter" aria-hidden="true"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/">
        <div class="icon icon-instagram">
          <i class="fab fa-instagram" data-icon="instagram" aria-hidden="true"></i>
        </div>
      </a>
    </div>
  </footer>
</div>
</body>

</html>
